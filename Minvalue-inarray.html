<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat trong mnag</title>
</head>
<body>
<script>
let arr1 = [7, 12, 6, 9, 20, 56, 89];

function minArray(arr) {
    if(arr.length == 0)
        return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
    return min;
}
let min = minArray(arr1);
 alert(min);

    
</script>
</body>
</html>
